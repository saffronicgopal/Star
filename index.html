    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {

      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container {
      display: none !important;
    }

    .error-message {

      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;

    /* Telegram button */
    .telegram-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2000;
      background: linear-gradient(135deg, #0088cc, #0066aa);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
    }

    .telegram-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
      background: linear-gradient(135deg, #0099dd, #0077bb);
    }

    .telegram-btn::before {
      content: 'ðŸ“¢';
      font-size: 16px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .telegram-btn {
        top: 15px;
        right: 15px;
        padding: 10px 16px;
        font-size: 13px;
      }
    }
  </style>
</head>
